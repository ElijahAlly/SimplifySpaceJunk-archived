<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="icon" href="https://active-storage-big-time-sound-seeds.s3.amazonaws.com/SimplifySpaceJunkLogo.png">
        <script src="./src/index.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&display=swap" rel="stylesheet">
        <title>SimplifySpaceJunk</title>
    </head>
    <body>
        <nav class="navbar">
            <div class="logo-container">
                <img src="https://active-storage-big-time-sound-seeds.s3.amazonaws.com/SimplifySpaceJunkLogo.png" class="logo"/>
                <h1 class="title">SimplifySpaceJunk</h1>
            </div>
            <ul class="main-nav" id="js-menu">
                <li>
                    <a href="#" id="about-link" class="nav-links modal-links">About</a>
                </li>
                <li>
                    <a href="#" id="solutions-link" class="nav-links modal-links">Solutions</a>
                </li>
                <li>
                    <a href="#" id="contact-link" class="nav-links modal-links">
                        Contact Me
                    </a>
                </li>
            </ul>
        </nav>
        <div class="legend">
            <h4>Click on a satellite to pin/unpin info box</h4>
        </div>
        <div class="outer-viewer-container">
            <div id="root"></div>
        </div>
        <section class="modal-background"></section>
        <section class="modal-foreground">
            <div id="welcome-modal">
                <div id='welcome-header'>SimplifySpaceJunk</div>
                <div id="welcome-message">
                    <h3>An easier way to view the</h3>
                    <h4 id='chaos'>choas</h4> 
                    <h3>of outer space</h3>
                </div>
                <div class="col-3">
                    <div class="snippet" data-title=".dot-flashing">
                      <div class="stage">
                        <div class="dot-flashing"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div id="about-modal">

            </div>
            <div id="solutions-modal">

            </div>
            <div id="contact-modal">
                <h1>Contact Me</h1>
                <li>
                    <a href="https://github.com/ElijahAlly/SimplifySpaceJunk" target="_blank" class="nav-links">GitHub</a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/elijah-ally-123ea/" target="_blank" class="nav-links">LinkedIn</a>
                </li>
            </div>
            <div id="close-modal">CLOSE</div>
            <div id="countdown">
                <div>Launching site</div>
            </div>
        </section>
    </body>
</html>
